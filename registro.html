<html>
    <head>
        <title>Registro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
         <link href='Estilos/login.css' rel="stylesheet" type="text/css">
        <link href='Estilos/font.css' rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <h1>Registro</h1>
        
       <input type="text" placeholder="Correo o Nombre de Usuario" id="usuario"><br>
        <input type="password" placeholder="Contraseña" id="password"><br>
        <input type="password" placeholder="Confirmar Contraseña" id="password-confirm"><br>
        
        <p id="mensaje">Texto</p>
        
        <button onclick="login()">¡Registrame!</button><br>
        
        
    </body>
    
    <script>
        function login(){
            usuario = document.getElementById('usuario').value;
            password = document.getElementById('password').value;
            pass_conf = document.getElementById('password-confirm').value;
            
            if(password == pass_conf){
                mensaje.innerHTML = "Registrado con éxito";
                localStorage.setItem('usuario', usuario);
                localStorage.setItem('password', password);
                document.getElementById('mensaje').style.transition = "0.3s all";
                window.location.assign("main.html");

            }else{

    </script>
    
</html>
